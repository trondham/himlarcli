---
desc:   'Management of security groups'
actions:
  'list':     'List all non-whitelisted security group rules'
  'check':    'Check security group rules'

opt_args:
  '--domain':
    'dest':     'domain'
    'help':     'openstack domain to use'
    'default':  'Dataporten'
    'weight':   100
  '--region':
    'dest':     'region'
    'help':     'only use this region'
  '-v':
    'sub':      ['list', 'check']
    'dest':     'verbose'
    'help':     'Verbosity level (0-3)'
    'type':     'int'
    'metavar':  '<integer>'
    'default':  0
  '-y':
    'sub':      ['list', 'check']
    'dest':     'assume_yes'
    'help':     'Automatic yes to prompts; assume "yes" as answer to all prompts'
    'action':   'store_const'
    'const':    true
    'default':  false
  '--notify':
    'sub':      ['check']
    'dest':     'nofify'
    'help':     'Toggle notification (email to users)'
    'action':   'store_const'
    'const':    true
    'default':  false
