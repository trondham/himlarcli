# Acceptable number of ports to open for each netmask
#   Formula for IPv4 for mask >= 16: 2^(mask - 16)
#   Formula for IPv6 for mask >= 64: 2^((mask - 16)/4)
# Example bash commands generating this:
#   for i in $(seq 16 32); do echo "    $i: $(( 2**($i - 16) ))"; done
#   for i in $(seq 64 128); do echo "    $i: $(( 2**(($i - 64)/4) ))"; done
